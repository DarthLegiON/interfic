<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>InterFic</title>
    <link type="text/css" rel="StyleSheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="StyleSheet" href="../css/font-awesome.min.css" />
    <link type="text/css" rel="StyleSheet" href="css/theme.css" />
    <link type="text/css" rel="StyleSheet" href="css/editor.css" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/templates.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/editor_classes.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/editor.js" charset="utf-8"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Редактор Interfic</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="fa fa-fw fa-gamepad"></span>Квест&nbsp;<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="quest/create"><span class="fa fa-fw fa-file-o"></span>Создать</a></li>
                        <li><a href="#"><span class="fa fa-fw fa-folder-open-o"></span>Открыть</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><span class="fa fa-fw fa-floppy-o"></span>Сохранить</a></li>
                        <li><a href="#"><span class="fa fa-fw fa-file-code-o"></span>Сохранить (отладка)</a></li>
                    </ul>
                </li>
                <li><a href="#"><span class="fa fa-fw fa-align-left"></span>Шаблоны</a></li>
                <li><a href="#"><span class="fa fa-fw fa-tasks"></span>Состояния</a></li>
                <li><a href="#"><span class="fa fa-fw fa-list-ol"></span>Параметры</a></li>
                <li><a href="#"><span class="fa fa-fw fa-picture-o"></span>Картинки</a></li>
                <li><a href="#"><span class="fa fa-fw fa-calculator"></span>Действия</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" id="main_container">
        <div class="block block-start">
            <div class="jumbotron">
                <h1>Добро пожаловать в редактор Interfic!</h1>
                <div class="text-center">
                    <button class="btn btn-default btn-lg"><span class="fa fa-fw fa-file-o"></span>Создать новый квест!</button>
                </div>
            </div>
        </div>
        <div class="block block-quest">
            <div class="block block-create">
                <div class="panel panel-default">
                    <div class="panel-heading">Создание квеста</div>
                    <div class="panel-body">
                        <p>
                            Вы собираетесь создать новый квест!
                        </p>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="quest-create-name" class="col-lg-3 control-label">Введите название квеста:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="quest-create-name" placeholder="Название">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="submit" id="quest-create-submit" class="btn btn-success">Создать</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
